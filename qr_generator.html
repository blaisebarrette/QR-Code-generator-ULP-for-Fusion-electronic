<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const url = decodeURIComponent(urlParams.get('url'));
        const size = parseInt(urlParams.get('size')) || 1000;

        if (url) {
            try {
                // Create QR Code with minimum version
                const qr = qrcode(1, 'L'); // Version 1 gives us a 21x21 matrix
                qr.addData(url);
                qr.make();

                // Get the QR code matrix
                const moduleCount = qr.getModuleCount();
                const matrix = [];
                
                // Convert to 1s and 0s format, ensuring consistent width
                for (let row = 0; row < moduleCount; row++) {
                    let line = '';
                    for (let col = 0; col < moduleCount; col++) {
                        line += qr.isDark(row, col) ? '1' : '0';
                    }
                    // Ensure each line is exactly moduleCount characters
                    if (line.length !== moduleCount) {
                        throw new Error('Invalid line length');
                    }
                    matrix.push(line);
                }

                // Verify matrix dimensions
                if (matrix.length !== moduleCount) {
                    throw new Error('Invalid matrix height');
                }

                // Output debug info first
                const debugInfo = [
                    `URL: ${url}`,
                    `Module Count: ${moduleCount}`,
                    `Matrix Size: ${matrix.length}x${matrix[0].length}`,
                    '---QR Code Matrix---'
                ].join('\n');

                // Output as plain text with debug info
                document.body.style.whiteSpace = 'pre';
                document.body.textContent = matrix.join('\n');
            } catch (error) {
                document.body.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>

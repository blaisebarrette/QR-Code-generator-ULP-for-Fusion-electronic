<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const url = decodeURIComponent(urlParams.get('url'));
        const size = parseInt(urlParams.get('size')) || 1000;

        if (url) {
            try {
                // Create QR Code with minimum version
                const qr = qrcode(1, 'L'); // Version 1 gives us a 21x21 matrix
                qr.addData(url);
                qr.make();

                // Get the QR code matrix
                const moduleCount = qr.getModuleCount();
                const matrix = [];
                
                // Convert to 1s and 0s format
                for (let row = 0; row < moduleCount; row++) {
                    let line = '';
                    for (let col = 0; col < moduleCount; col++) {
                        line += qr.isDark(row, col) ? '1' : '0';
                    }
                    matrix.push(line);
                }

                // Set content type to plain text
                document.contentType = 'text/plain';
                
                // Clear any HTML
                document.body.innerHTML = '';
                document.head.innerHTML = '';
                
                // Output just the matrix data
                document.write(matrix.join('\n'));
                
                // Force text/plain content type
                document.querySelector('html').setAttribute('content-type', 'text/plain');
                
            } catch (error) {
                document.write('ERROR: ' + error.message);
            }
        }
    </script>
</body>
</html>
